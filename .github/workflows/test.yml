name: Run Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set environment variables
      run: |
        echo "ISACTIVE=0" >> $GITHUB_ENV
        echo "ISDELETE=1" >> $GITHUB_ENV
        echo "NOTICEFLG=1" >> $GITHUB_ENV
        echo "ISADMIN=1" >> $GITHUB_ENV
        echo "PSHOST=ep-polished-glade-a1wkqg2n.ap-southeast-1.aws.neon.tech" >> $GITHUB_ENV
        echo "PSUSER=pmapp_owner" >> $GITHUB_ENV
        echo "PSPORT=5432" >> $GITHUB_ENV
        echo "PSNAME=pmapp" >> $GITHUB_ENV
        echo "PSPASSWORD=2ijWzP6CSBqZ" >> $GITHUB_ENV
        echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

    - name: Run tests
      run: |
        pytest