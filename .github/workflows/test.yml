name: Run Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set environment variables
      run: |
        echo "ISACTIVE=0" >> $GITHUB_ENV
        echo "ISDELETE=1" >> $GITHUB_ENV
        echo "NOTICEFLG=1" >> $GITHUB_ENV
        echo "ISADMIN=1" >> $GITHUB_ENV
        echo "PSHOST=${{ secrets.PSHOST }}" >> $GITHUB_ENV
        echo "PSUSER=${{ secrets.PSUSER }}" >> $GITHUB_ENV
        echo "PSPORT=${{ secrets.PSPORT }}" >> $GITHUB_ENV
        echo "PSNAME=${{ secrets.PSNAME }}" >> $GITHUB_ENV
        echo "PSPASSWORD=${{ secrets.PSPASSWORD }}" >> $GITHUB_ENV
        echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

    - name: Run tests
      run: |
        pytest